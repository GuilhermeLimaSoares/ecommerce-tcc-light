<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos as categorias
    <a (click)="toggleSearch()" class="search-link pull-right"><span *ngIf="iptSearch.value"><small>"{{ iptSearch.value }}"</small></span><i class="fa fa-search"></i></a>
  </h1>

  <!--Barra de busca-->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" class="form-control" placeholder="O que está procurando?" >
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let category of categories">
      <mt-category [category]="category"></mt-category>
    </div>
    <div *ngIf="categories?.length === 0" class="col-xs-12">
      <p class="lead text-center">Não foram encontrados itens para a sua busca.</p>
    </div>
  </div>


</section>

<!-- FIM  do CONTEÚDO -->
